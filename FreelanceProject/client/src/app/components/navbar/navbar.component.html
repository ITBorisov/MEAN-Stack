<mat-toolbar color="primary" role="header">
  <div class="button-row">
  <button mat-button routerLink="/">Products</button>
  <button mat-button>Best Selling</button>
  <button mat-button [matMenuTriggerFor]="menu"><i class="material-icons">apps</i>Categories</button>
  </div>
  <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
  </mat-menu>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input type="search" matInput placeholder="Search">
    </mat-form-field>
  </form>
 
    

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
 
  <button mat-icon-button>
    <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
  </button>
  <button mat-icon-button routerLink="shopping-cart">
    <mat-icon aria-label="Example icon-button with a heart icon">shopping_cart</mat-icon>
  </button>
  <button mat-icon-button routerLink="profile">
    <mat-icon aria-label="Example icon-button with a heart icon">person</mat-icon>
  </button>
  <button mat-button routerLink="login">Login</button>
  <button mat-button routerLink="register">Sign Up</button>

</mat-toolbar>
