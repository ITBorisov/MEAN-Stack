<h2>Register</h2>
<hr>
<form [formGroup]="registerForm" (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="username">Username:</label>
    <div [ngClass]="{'has-error': (registerForm.controls.username.errors && registerForm.controls.username.dirty), 'has-success': (!registerForm.controls.username.errors)}">
      <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
      <ul class="help-block">
        <li *ngIf="registerForm.controls.username.errors && registerForm.controls.username.dirty">Полето е задължително</li>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <div [ngClass]="{'has-error': (registerForm.controls.password.errors && registerForm.controls.password.dirty), 'has-success': (!registerForm.controls.password.errors)}">
      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
      <ul class="help-block">
        <li *ngIf="registerForm.controls.password.errors && registerForm.controls.password.dirty">Полето е задължително</li>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label for="confirm">Confirm Password:</label>
    <div [ngClass]="{'has-error': (registerForm.controls.confirm.errors && registerForm.controls.confirm.dirty), 'has-success': (!registerForm.controls.confirm.errors)}">
      <input type="password" class="form-control" id="confirm" placeholder="Password" formControlName="confirm">
      <ul class="help-block">
        <li *ngIf="registerForm.controls.confirm.errors && registerForm.controls.confirm.dirty">Полето е задължително</li>
      </ul>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <div [ngClass]="{'has-error': (registerForm.controls.email.errors && registerForm.controls.email.dirty), 'has-success': (!registerForm.controls.email.errors)}">
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
      <ul class="help-block">
        <li *ngIf="registerForm.controls.email.errors && registerForm.controls.email.dirty">Полето е задължително</li>
      </ul>
    </div>
  </div>
  <button [disabled]="!registerForm.valid"type="submit" class="btn btn-default">Изпрати</button>
</form>
