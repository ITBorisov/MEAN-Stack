<flash-messages></flash-messages>
<button type="button" class="btn btn-primary" (click)="postForm()">New post</button>


<form [formGroup]="blogForm" (submit)="blogFormSubmit()">
    <div class="form-group">
        <label for="title">Title:</label>
        <div [ngClass]="{'has-error': blogForm.controls.title.errors && blogForm.controls.title.dirty, 'has-success': blogForm.controls.title.valid }">
            .<input type="text" class="form-control"  name="title" formControlName="title" placeholder="Title">
            <ul class="help-block">
                <li *ngIf="blogForm.controls.title.errors && blogForm.controls.title.dirty">This field is required</li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <div [ngClass]="{'has-error': blogForm.controls.message.errors && blogForm.controls.message.dirty, 'has-success': blogForm.controls.message.valid }">
            .<textarea rows="8" cols="80" class="form-control"  name="message" formControlName="message" placeholder="Message"></textarea>
            <ul class="help-block">
                <li *ngIf="blogForm.controls.message.errors && blogForm.controls.message.dirty">This field is required</li>
            </ul>
        </div>
    </div>

    <button type="button" class="btn btn-danger" (click)="goBack()">Cancel</button>
    <button [disabled]="!blogForm.valid" type="submit" class="btn btn-primary">Create</button>
</form>
